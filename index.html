<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Dream of The Garden's Mist... from the Place of Living</title>
    <style>
        :root {
            --primary-color: #9c27b0;
            --primary-glow: rgba(156, 39, 176, 0.7);
            --secondary-color: #7b2fbe;
            --accent-color: #ffeb3b;
            --accent-glow: rgba(255, 235, 59, 0.7);
            --sky-color-top: #0b0033;
            --sky-color-middle: #3a0077;
            --sky-color-bottom: #7b2fbe;
            --ground-color-top: #3a0077;
            --ground-color-bottom: #2a0055;
            --stem-color-top: #4ca658;
            --stem-color-bottom: #2d8a39;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            height: 100vh;
            width: 100vw;
            cursor: none;
            touch-action: none;
        }

        /* Dreamy Sky Background */
        .sky {
            position: fixed;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(to bottom,
                var(--sky-color-top),
                var(--sky-color-middle) 60%,
                var(--sky-color-bottom));
            overflow: hidden;
        }

        /* Stars */
        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image:
                radial-gradient(2px 2px at 20px 30px, #ffffff, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 40px 70px, #ffffff, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 50px 160px, #ffffff, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 90px 40px, #ffffff, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 130px 80px, #ffffff, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 160px 120px, #ffffff, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 200px 30px, #ffffff, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 240px 70px, #ffffff, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 250px 160px, #ffffff, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 290px 40px, #ffffff, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 330px 80px, #ffffff, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 360px 120px, #ffffff, rgba(0,0,0,0));
            background-repeat: repeat;
            background-size: 400px 400px;
            opacity: 0.5;
            animation: twinkle 5s infinite alternate;
        }

        @keyframes twinkle {
            0% { opacity: 0.5; }
            100% { opacity: 0.8; }
        }

        /* Moon */
        .moon {
            position: absolute;
            top: 10vh;
            right: 10vw;
            width: 15vmin;
            height: 15vmin;
            background: radial-gradient(circle at 30%, #ffffff, #e1e1e1);
            border-radius: 50%;
            box-shadow: 0 0 30px 10px rgba(255, 255, 255, 0.4);
            opacity: 0.9;
        }

        /* Clouds */
        .cloud {
            position: absolute;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            filter: blur(20px);
            animation: float linear infinite;
        }

        @keyframes float {
            0% { transform: translateX(-10vw); }
            100% { transform: translateX(110vw); }
        }

        /* Floating particles */
        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            filter: blur(1px);
            animation: rise 15s infinite linear;
            opacity: 0;
        }

        @keyframes rise {
            0% { transform: translateY(100vh) translateX(0); opacity: 0; }
            10% { opacity: 0.8; }
            90% { opacity: 0.8; }
            100% { transform: translateY(-100px) translateX(50px); opacity: 0; }
        }

        /* Dreamy Ground */
        .ground {
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 15vh;
            background: linear-gradient(to bottom, var(--ground-color-top), var(--ground-color-bottom));
            z-index: 2;
            box-shadow: 0 -10px 30px rgba(123, 47, 190, 0.5);
        }

        .grass {
            position: fixed;
            bottom: 15vh;
            width: 100%;
            height: 3vh;
            background: linear-gradient(to bottom, transparent, var(--ground-color-top));
            z-index: 2;
        }

        /* Hills in the background */
        .hills {
            position: fixed;
            bottom: 15vh;
            width: 100%;
            height: 20vh;
            z-index: 1;
        }

        .hill {
            position: absolute;
            bottom: 0;
            border-radius: 50%;
            background: var(--ground-color-top);
            opacity: 0.5;
        }

        /* Flower container */
        #flowers-container {
            position: fixed;
            height: 100vh;
            width: 100vw;
            z-index: 3;
            pointer-events: none;
        }

        /* Flower styles */
        .flower {
            position: absolute;
            bottom: 15vh; /* Position above ground */
            pointer-events: all;
        }

        .stem {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0.4vmin;
            background: linear-gradient(to top, var(--stem-color-bottom), var(--stem-color-top));
            border-radius: 2px;
            box-shadow: 0 0 10px rgba(76, 166, 88, 0.5);
        }

        .flower-head {
            position: absolute;
            width: 8vmin;
            height: 8vmin;
            cursor: pointer;
            transform-origin: center bottom;
            transition: transform 0.3s, filter 0.3s;
            filter: drop-shadow(0 0 10px var(--primary-glow));
        }

        .flower-head:hover {
            transform: scale(1.1) rotate(5deg);
            filter: drop-shadow(0 0 15px var(--primary-color));
        }

        .petal {
            position: absolute;
            width: 3vmin;
            height: 3vmin;
            background: radial-gradient(circle at 30%, #d066e8, var(--primary-color));
            border-radius: 50% 50% 50% 0;
            transform-origin: bottom right;
            animation: pulse 4s infinite alternate;
            opacity: 0.9;
        }

        @keyframes pulse {
            0% { transform: rotate(var(--rotation)) translate(-50%, -50%) scale(1); }
            100% { transform: rotate(var(--rotation)) translate(-50%, -50%) scale(1.05); }
        }

        .center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 2.5vmin;
            height: 2.5vmin;
            background: radial-gradient(circle at 30%, #fff176, var(--accent-color));
            border-radius: 50%;
            z-index: 2;
            box-shadow: 0 0 10px var(--accent-glow);
        }

        /* Falling animation */
        .falling {
            position: absolute;
            z-index: 20;
            pointer-events: none;
            filter: drop-shadow(0 0 10px var(--primary-glow));
        }

        /* Scissors cursor */
        #scissors {
            position: fixed;
            width: 4vmin;
            height: 4vmin;
            pointer-events: none;
            z-index: 100;
            transform: rotate(30deg);
            filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.7));
            transition: transform 0.1s;
        }

        #scissors.snip {
            transform: rotate(30deg) scale(0.9);
        }

        #scissors svg {
            stroke: #ffffff;
            stroke-width: 2;
            width: 100%;
            height: 100%;
        }

        /* Link container */
        #link-container {
            position: fixed;
            top: 5vh;
            left: 0;
            right: 0;
            text-align: center;
            opacity: 0;
            transition: opacity 2s, transform 2s;
            z-index: 50;
            background: rgba(123, 47, 190, 0.3);
            backdrop-filter: blur(10px);
            padding: 2vh;
            border-radius: 2vmin;
            margin: 0 auto;
            width: min(80vw, 400px);
            box-shadow: 0 0 20px rgba(183, 110, 255, 0.7);
            transform: translateY(-5vh);
        }

        #link-container.visible {
            opacity: 1;
            transform: translateY(0);
        }

        #link-container a {
            color: #ffffff;
            text-decoration: none;
            font-weight: bold;
            font-size: min(5vmin, 24px);
            letter-spacing: 1px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
            transition: all 0.3s;
            display: block;
        }

        #link-container a:hover {
            letter-spacing: 5px;
        }

        /* Progress indicator */
        #progress {
            position: fixed;
            bottom: 2vh;
            left: 50%;
            transform: translateX(-50%);
            z-index: 50;
            background: rgba(123, 47, 190, 0.3);
            backdrop-filter: blur(5px);
            padding: 1vh 2vw;
            border-radius: 5vmin;
            color: white;
            font-size: min(3vmin, 28px);
            opacity: 0.95;
        }

        /* Mobile touch indicator */
        #touch-indicator {
            display: none;
            position: fixed;
            top: 2vh;
            left: 2vw;
            z-index: 50;
            background: rgba(123, 47, 190, 0.3);
            backdrop-filter: blur(5px);
            padding: 1vh 2vw;
            border-radius: 1vmin;
            color: white;
            font-size: min(3vmin, 16px);
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
            opacity: 0.8;
        }

        /* Media queries for responsive design */
        @media (max-width: 768px) {
            #touch-indicator {
                display: block;
            }

            .flower-head {
                width: 12vmin;
                height: 12vmin;
            }

            .petal {
                width: 4.5vmin;
                height: 4.5vmin;
            }

            .center {
                width: 4vmin;
                height: 4vmin;
            }

            .stem {
                width: 0.6vmin;
            }
        }

        @media (max-height: 500px) {
            .ground {
                height: 20vh;
            }

            .grass {
                bottom: 20vh;
            }

            .flower {
                bottom: 20vh;
            }

            .hills {
                bottom: 20vh;
            }
        }
    </style>
</head>
<body>
    <!-- Dreamy Sky Background -->
    <div class="sky">
        <div class="stars"></div>
        <div class="moon"></div>
    </div>

    <!-- Hills in background -->
    <div class="hills"></div>

    <!-- Link container (hidden initially) -->
    <div id="link-container">
        <a href="https://example.com">Remember, you snipped the garden's flowers on Mother's Day...</a>
    </div>

    <!-- Progress indicator -->
    <div id="progress">Do you remember your mother's garden...</div>

    <!-- Mobile touch indicator -->
    <div id="touch-indicator">Tap the flowers to cut them</div>

    <!-- Dreamy Ground -->
    <div class="grass"></div>
    <div class="ground"></div>

    <!-- Flowers container -->
    <div id="flowers-container"></div>

    <!-- Scissors cursor -->
    <div id="scissors">
        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M6 9C7.65685 9 9 7.65685 9 6C9 4.34315 7.65685 3 6 3C4.34315 3 3 4.34315 3 6C3 7.65685 4.34315 9 6 9Z" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M6 21C7.65685 21 9 19.6569 9 18C9 16.3431 7.65685 15 6 15C4.34315 15 3 16.3431 3 18C3 19.6569 4.34315 21 6 21Z" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M18 6L8 12" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M18 18L8 12" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const sky = document.querySelector('.sky');
            const hills = document.querySelector('.hills');
            const flowersContainer = document.getElementById('flowers-container');
            const scissors = document.getElementById('scissors');
            const linkContainer = document.getElementById('link-container');
            const progressIndicator = document.getElementById('progress');
            const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);

            // Create background hills
            createHills();

            // Create clouds
            for (let i = 0; i < 8; i++) {
                createCloud();
            }

            // Create floating particles
            for (let i = 0; i < 50; i++) {
                createParticle();
            }

            // Game state
            const flowerCount = calculateFlowerCount();
            let cutFlowers = 0;

            // Update progress indicator
            updateProgress();

            // Create flowers
            for (let i = 0; i < flowerCount; i++) {
                createFlower(i);
            }

            // Handle mouse/touch movement for scissors
            if (!isMobile) {
                document.addEventListener('mousemove', (e) => {
                    scissors.style.left = `${e.clientX - scissors.offsetWidth/2}px`;
                    scissors.style.top = `${e.clientY - scissors.offsetHeight/2}px`;
                });

                // Handle mouse down for scissors animation
                document.addEventListener('mousedown', () => {
                    scissors.classList.add('snip');
                });

                // Handle mouse up for scissors animation
                document.addEventListener('mouseup', () => {
                    scissors.classList.remove('snip');
                });
            } else {
                // Hide scissors on mobile
                scissors.style.display = 'none';
            }

            // Calculate appropriate flower count based on screen size
            function calculateFlowerCount() {
                const width = window.innerWidth;
                if (width < 600) return 7;
                if (width < 1200) return 12;
                return 15;
            }

            // Create background hills
            function createHills() {
                const hillCount = 5;

                for (let i = 0; i < hillCount; i++) {
                    const hill = document.createElement('div');
                    hill.className = 'hill';

                    const width = 30 + Math.random() * 40;
                    const height = 10 + Math.random() * 15;
                    const left = (i * 100 / hillCount) - (width / 2) + (Math.random() * 10);

                    hill.style.width = `${width}vw`;
                    hill.style.height = `${height}vh`;
                    hill.style.left = `${left}%`;
                    hill.style.opacity = 0.3 + Math.random() * 0.3;

                    hills.appendChild(hill);
                }
            }

            // Create a cloud
            function createCloud() {
                const cloud = document.createElement('div');
                cloud.className = 'cloud';

                const size = 10 + Math.random() * 20;
                const top = Math.random() * 50;
                const duration = 60 + Math.random() * 60;
                const delay = Math.random() * 60;

                cloud.style.width = `${size}vw`;
                cloud.style.height = `${size/2}vw`;
                cloud.style.top = `${top}%`;
                cloud.style.animationDuration = `${duration}s`;
                cloud.style.animationDelay = `-${delay}s`;

                sky.appendChild(cloud);
            }

            // Create a floating particle
            function createParticle() {
                const particle = document.createElement('div');
                particle.className = 'particle';

                const left = Math.random() * 100;
                const duration = 15 + Math.random() * 30;
                const delay = Math.random() * 15;
                const size = 0.2 + Math.random() * 0.4;

                particle.style.left = `${left}%`;
                particle.style.width = `${size}vw`;
                particle.style.height = `${size}vw`;
                particle.style.animationDuration = `${duration}s`;
                particle.style.animationDelay = `-${delay}s`;

                sky.appendChild(particle);
            }

            // Create a flower at a specific position
            function createFlower(index) {
                const flower = document.createElement('div');
                flower.className = 'flower';
                flower.dataset.id = index;

                // Position flowers with some randomness
                const leftPosition = 5 + (index * (90 / flowerCount)) + (Math.random() * 5 - 2.5);
                const randomHeight = 15 + Math.random() * 25;

                flower.style.left = `${leftPosition}vw`;

                // Create stem
                const stem = document.createElement('div');
                stem.className = 'stem';
                stem.style.height = `${randomHeight}vh`;

                // Create flower head
                const flowerHead = document.createElement('div');
                flowerHead.className = 'flower-head';
                flowerHead.dataset.id = index;
                flowerHead.style.bottom = `${randomHeight}vh`;
                flowerHead.style.left = `-${flowerHead.offsetWidth/2}px`;

                // Add event listener for both click and touch
                if (!isMobile) {
                    flowerHead.addEventListener('click', cutFlower);
                } else {
                    flowerHead.addEventListener('touchstart', cutFlower, {passive: true});
                }

                // Create petals with different rotations
                for (let i = 0; i < 8; i++) {
                    const petal = document.createElement('div');
                    petal.className = 'petal';
                    petal.style.top = '50%';
                    petal.style.left = '50%';
                    const rotation = i * 45;
                    petal.style.setProperty('--rotation', `${rotation}deg`);
                    petal.style.transform = `rotate(${rotation}deg) translate(-50%, -50%)`;

                    // Add slight color variation
                    const hue = 280 + (Math.random() * 40 - 20);
                    petal.style.background = `radial-gradient(circle at 30%, hsl(${hue}, 70%, 65%), hsl(${hue}, 70%, 45%))`;

                    // Add slight animation delay variation
                    petal.style.animationDelay = `${Math.random() * 2}s`;

                    flowerHead.appendChild(petal);
                }

                // Create center
                const center = document.createElement('div');
                center.className = 'center';
                flowerHead.appendChild(center);

                flower.appendChild(stem);
                flower.appendChild(flowerHead);
                flowersContainer.appendChild(flower);

                // Adjust position after rendering
                setTimeout(() => {
                    flowerHead.style.left = `-${flowerHead.offsetWidth/2}px`;
                }, 0);
            }

            // Update progress indicator
            function updateProgress() {
                progressIndicator.textContent = `Cut the flowers from your mother's garden: ${cutFlowers}/${flowerCount}`;
            }

            // Handle cutting a flower
            function cutFlower(e) {
                // Prevent default for touch events
                if (e.type === 'touchstart') {
                    e.preventDefault();
                }

                const flowerHead = e.currentTarget;
                const flowerId = flowerHead.dataset.id;

                // Prevent cutting the same flower twice
                if (flowerHead.classList.contains('cut')) return;

                // Mark as cut
                flowerHead.classList.add('cut');

                // Get position for animation
                const rect = flowerHead.getBoundingClientRect();
                const startX = rect.left;
                const startY = rect.top;

                // Clone the flower head for falling animation
                const fallingHead = flowerHead.cloneNode(true);
                fallingHead.style.position = 'absolute';
                fallingHead.style.left = `${startX}px`;
                fallingHead.style.top = `${startY}px`;
                fallingHead.classList.add('falling');

                // Add physics properties
                fallingHead.dataset.velocityX = Math.random() * 4 - 2;
                fallingHead.dataset.velocityY = -2 - Math.random() * 2;
                fallingHead.dataset.rotation = Math.random() * 10 - 5;
                fallingHead.dataset.rotationSpeed = Math.random() * 3 + 1;

                document.body.appendChild(fallingHead);

                // Hide the original flower head
                flowerHead.style.visibility = 'hidden';

                // Create sparkle effect at cut position
                createSparkles(startX, startY);

                // Count cut flowers
                cutFlowers++;
                updateProgress();

                // Check if all flowers are cut
                if (cutFlowers >= flowerCount) {
                    // Show the link with animation
                    setTimeout(() => {
                        linkContainer.classList.add('visible');
                        progressIndicator.textContent = "Do you remember your mother's garden...";
                    }, 1000);
                }

                // Animate falling
                let animationId;
                const animate = () => {
                    const y = parseFloat(fallingHead.style.top) || startY;
                    const x = parseFloat(fallingHead.style.left) || startX;
                    const rotation = parseFloat(fallingHead.dataset.rotation) || 0;

                    // Update velocity (gravity)
                    fallingHead.dataset.velocityY = parseFloat(fallingHead.dataset.velocityY) + 0.2;

                    // Update position
                    fallingHead.style.top = `${y + parseFloat(fallingHead.dataset.velocityY)}px`;
                    fallingHead.style.left = `${x + parseFloat(fallingHead.dataset.velocityX)}px`;

                    // Rotate
                    fallingHead.style.transform = `rotate(${rotation}deg)`;
                    fallingHead.dataset.rotation = rotation + parseFloat(fallingHead.dataset.rotationSpeed);

                    // Get ground position
                    const groundPosition = window.innerHeight - window.innerHeight * 0.15;

                    // Check if flower has hit the ground
                    if (y > groundPosition - fallingHead.offsetHeight) {
                        fallingHead.style.top = `${groundPosition - fallingHead.offsetHeight}px`;

                        // Bounce effect
                        if (Math.abs(parseFloat(fallingHead.dataset.velocityY)) > 1) {
                            fallingHead.dataset.velocityY = parseFloat(fallingHead.dataset.velocityY) * -0.4;
                            fallingHead.dataset.velocityX = parseFloat(fallingHead.dataset.velocityX) * 0.8;

                            // If velocity is very low, stop bouncing
                            if (Math.abs(parseFloat(fallingHead.dataset.velocityY)) < 1) {
                                fallingHead.dataset.velocityY = 0;
                                fallingHead.dataset.velocityX = 0;
                                fallingHead.dataset.rotationSpeed = 0;

                                cancelAnimationFrame(animationId);
                            }
                        }
                    } else {
                        animationId = requestAnimationFrame(animate);
                    }
                };

                animationId = requestAnimationFrame(animate);
            }

            // Create sparkle effect
            function createSparkles(x, y) {
                const sparkleCount = isMobile ? 5 : 10;

                for (let i = 0; i < sparkleCount; i++) {
                    const sparkle = document.createElement('div');
                    sparkle.style.position = 'absolute';
                    sparkle.style.width = '0.5vmin';
                    sparkle.style.height = '0.5vmin';
                    sparkle.style.backgroundColor = 'white';
                    sparkle.style.borderRadius = '50%';
                    sparkle.style.boxShadow = '0 0 10px 2px rgba(255, 255, 255, 0.8)';
                    sparkle.style.left = `${x + 4}px`;
                    sparkle.style.top = `${y + 4}px`;
                    sparkle.style.zIndex = '30';
                    sparkle.style.opacity = '1';
                    sparkle.style.transition = 'all 0.5s ease-out';

                    document.body.appendChild(sparkle);

                    // Random direction
                    const angle = Math.random() * Math.PI * 2;
                    const distance = 20 + Math.random() * 30;

                    setTimeout(() => {
                        sparkle.style.transform = `translate(${Math.cos(angle) * distance}px, ${Math.sin(angle) * distance}px) scale(0.5)`;
                        sparkle.style.opacity = '0';
                    }, 10);

                    // Remove after animation
                    setTimeout(() => {
                        sparkle.remove();
                    }, 500);
                }
            }

            // Handle window resize
            window.addEventListener('resize', () => {
                // Adjust flower positions if needed
                document.querySelectorAll('.flower-head').forEach(head => {
                    head.style.left = `-${head.offsetWidth/2}px`;
                });
            });
        });
    </script>
</body>
</html>
